<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Tareas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Gestor de Tareas</h1>

<form id="form-tarea" class="formulario">
  <label for="titulo">Título</label>
  <input type="text" id="titulo" placeholder="Escribe el título" required>

  <label for="descripcion">Descripción</label>
  <textarea id="descripcion" placeholder="Escribe la descripción"></textarea>

  <label for="fecha_limite">Fecha límite</label>
  <input type="datetime-local" id="fecha_limite">

  <label for="prioridad">Prioridad</label>
  <input type="number" id="prioridad" placeholder="Ej. 1">

  <label for="categoria">Categoría</label>
  <input type="text" id="categoria" placeholder="Ej. Programación">

  <button type="submit">Agregar Tarea</button>
</form>



  <!-- Lista de tareas -->
  <h2 id="titulo-tareas">Tareas:</h2>

  <ul id="lista-tareas"></ul>

  <script src="app.js"></script>
</body>
</html>
