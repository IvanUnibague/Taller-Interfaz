<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Tareas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gestor de Tareas</h1>

  <!-- Formulario para agregar tareas -->
  <form id="form-tarea" class="formulario">
    <input type="text" id="titulo" placeholder="Título" required>
    <textarea id="descripcion" placeholder="Descripción"></textarea>
    <input type="datetime-local" id="fecha_limite" placeholder="Fecha límite">
    <input type="number" id="prioridad" placeholder="Prioridad">
    <input type="text" id="categoria" placeholder="Categoría">
    <button type="submit">Agregar Tarea</button>
  </form>

  <!-- Lista de tareas -->
  <h2>Tareas:</h2>
  <ul id="lista-tareas"></ul>

  <script src="app.js"></script>
</body>
</html>
